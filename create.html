<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RESUME BUILDER</title>
    <link rel="stylesheet" href="create.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <header>
        Resume Builder
    </header>
<article>
    <form>
      <section>
        <h2>Career objective</h2>
        <select id="career">
          <option select="selected" disabled>select ur career objective</option>
              <option> Identifying areas of need within an organization.</option>
               <option> develop  an organization.</option>
              <option> To start own business</option>
          </select>
      </section>
      <div class="parent">
      <section>
        <h2>Personal Information</h2>
         <input type="text" id="name" placeholder="name" required><br>
         <input type="email" id="email" placeholder="email" required><br>
         <input type="number" id="number" placeholder="phone number" required>
      </section>
      <section>
        <h2>Graduation details</h2>
        <select id="group1">
          <option>B.tech</option>
          <option>B.com</option>
          <option>B.Sc</option>
          <option>B.arch</option>
        </select><br>
        <select id="branch">
          <option>CSE</option>
            <option>ECE</option>
              <option>EEE</option>
                <option>MECH</option>
        </select><br>
        <input type="text" id="college1" placeholder="college name"><br>
        <input type="number" id="marks1" placeholder="Percentage">
      </section>
      </div>
      <div class="parent">
        <section>
          <h2>Intermediate details</h2>
          <select id="group2">
            <option>10+2</option>
            <option>POLY</option>
          </select><br>
          <select id="branch1">
            <option>MPC</option>
              <option>BIPC</option>
                <option>MEC</option>
            <option>CSE</option>
              <option>ECE</option>
                <option>EEE</option>
                  <option>MECH</option>
          </select><br>
          <input type="text" id="college2" placeholder="college name"><br>
          <input type="number" id="marks2" placeholder="Percentage">
        </section>
      </div>
      <div class="parent">
        <section>
          <h2>SSC details</h2>
          <select id="group3">
            <option>10</option>

          </select><br>
          <select id="branch2">
            <option>SSC</option>
              <option>CBSE</option>
                <option>IBSE</option>
          </select><br>
          <input type="text" id="college3" placeholder="SCHOOL name"><br>
          <input type="number" id="marks3" placeholder="Percentage">
        </section>
      </div>
      <section>
        <h2>TECHNICAL DETAILS</h2>
        <p>Note:  Details should be , seperated</p>
      <input type="text" id="tech" placeholder="technical details">
      </section>
      <button type="button" onclick="addData()">Submit</button>
    </form>
    </article>
    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
